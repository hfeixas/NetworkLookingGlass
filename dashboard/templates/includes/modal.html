<!-- Modal -->
<div class="modal fade" id="commandExecutorModal" tabindex="-1" role="dialog" aria-labelledby="commandExecutorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="commandExecutorModalLabel">Commands Executor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="commands">
                    <div class="input-group">
                        <input id="command-input" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-info" style="margin-left: 5px;" id="add-command" type="button">Add</button>
                        </span>
                    </div>
                    <br \>
                    <br \>
                    <div id="command-queue" style="display: none;">
                        <span>Commands to execute:</span>
                        <ul class="list-group" id="command-chain"></ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-info" id="execute" disabled>Execute</button>
            </div>
        </div>
    </div>
</div>
